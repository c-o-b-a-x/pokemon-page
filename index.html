<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon | Home</title>
    <style>
      /* Hero Section */
      .hero {
        margin-top: 60px;
      }

      .hero img {
        width: 200px;
        margin-top: 30px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      h1 {
        font-size: 3em;
        color: #ff0000;
        text-shadow: 2px 2px #000;
      }

      p {
        font-size: 1.3em;
        color: #fff;
        max-width: 600px;
        margin: 20px auto;
      }

      .button {
        display: inline-block;
        background-color: #ff0000;
        color: white;
        font-size: 1.2em;
        text-decoration: none;
        padding: 10px 25px;
        border-radius: 8px;
        border: 2px solid black;
        margin-top: 20px;
        transition: 0.3s;
      }

      .button:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="hunt.html">Poke Hunt</a>
      <a class="navbar-item" href="list.html">Pokemon List</a>
      <a class="navbar-item" href="who.html">Who's That Pokemon</a>
      <a class="navbar-item" href="pokedex.html">Name The Pokedex</a>
      <a class="navbar-item" href="match.html">Pokemon Matching Game</a>
    </div>

    <div class="hero">
      <h1>Welcome to the Pokémon World!</h1>
      <p>
        Explore exciting adventures, test your Pokémon knowledge, and become the
        ultimate Pokémon Master!
      </p>
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
        alt="Pikachu"
      />
      <br />
      <a href="hunt.html" class="button">Start Your Journey</a>
    </div>
    <footer class="footer">
      <div>
        <p>Developed By Coby Hughes</p>
        <a
          href="https://github.com/c-o-b-a-x"
          target="_blank"
          class="github-link"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub Logo"
            class="github-logo"
          />
        </a>
      </div>
    </footer>
  </body>
</html>
