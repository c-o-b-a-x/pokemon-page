<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.jpg" type="image/jpg" />
  </head>
  <body class="who-page">
    <!-- Navbar -->
    <div class="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="hunt.html">Poke Hunt</a>
      <a class="navbar-item" href="list.html">Pokemon List</a>
      <a class="navbar-item" href="who.html">Who's That Pokemon</a>
      <a class="navbar-item" href="pokedex.html">Name The Pokedex</a>
      <a class="navbar-item" href="match.html">Pokemon Matching Game</a>
      <a class="navbar-item" href="pokeordle.html">Pokeordle W.I.P</a>
    </div>

    <h1 class="center border">Who's That Pokemon</h1>

    <div class="main-content">
      <div class="container center">
        <p id="score">Score: 0</p>
        <img class="guess center" id="guess" src="" alt="Pokemon" />
      </div>

      <div class="center">
        <h2>Input Guess Here!</h2>
        <form action="" id="guess_pokemon">
          <input type="text" name="pokemon" />
          <button id="guess_submit">Submit</button>
          <div class="suggestions"></div>
        </form>

        <p id="status"></p>
      </div>
    </div>

    <footer class="footer whofooter">
      <div>
        <p>Developed By Coby Hughes</p>
        <a
          href="https://github.com/c-o-b-a-x"
          target="_blank"
          class="github-link"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub Logo"
            class="github-logo"
          />
        </a>
      </div>
    </footer>

    <!-- Script -->
    <script>
      let score_container = document.getElementById("score");
      let saved_score = getCookie("Score");
      let score = saved_score ? Number(saved_score) : 0;
      score_container.innerText = "Score: " + score;

      const expires = new Date();
      expires.setDate(expires.getDate() + 365);

      const guess = document.getElementById("guess");
      let name = "";
      let guess_count = 0;

      const guess_pokemon = document.getElementById("guess_pokemon");
      const guess_submit = document.getElementById("guess_submit");
      const answer = document.getElementById("status");
      const suggestionsContainer = document.querySelector(".suggestions");

      let allPokemon = [];

      // Fetch all PokÃ©mon names
      fetch("https://pokeapi.co/api/v2/pokemon?limit=898")
        .then((res) => res.json())
        .then((data) => (allPokemon = data.results.map((p) => p.name)));

      function getRandomPokemon() {
        guess.classList.add("guess");
        guess_count = 0;
        answer.innerText = "";

        const randomId = Math.floor(Math.random() * 898) + 1;
        fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`)
          .then((res) => res.json())
          .then((pokemon) => {
            createPokeImg(pokemon);
            name = pokemon.name;
          });
      }

      function createPokeImg(pokemon) {
        guess.src = pokemon.sprites.other["official-artwork"].front_default;
        guess.alt = pokemon.name;
      }

      guess_submit.addEventListener("click", (e) => {
        e.preventDefault();
        check_name(name);
      });

      function check_name(name) {
        const fd = new FormData(guess_pokemon);
        const poke_guess = fd.get("pokemon").toLowerCase();

        if (poke_guess === name) {
          score += 1;
          score_container.innerText = "Score: " + score;
          answer.innerText = "CORRECT";
          guess_pokemon.reset();
          guess.classList.remove("guess");
          suggestionsContainer.innerHTML = "";
          document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;
          setTimeout(getRandomPokemon, 1000);
        } else {
          guess_count += 1;
          answer.innerText = "Wrong " + (3 - guess_count) + " Guess(es) left";
          if (guess_count === 3) {
            score -= 1;
            score_container.innerText = "Score: " + score;
            answer.innerText = "Wrong it was " + name;
            guess_pokemon.reset();
            guess.classList.remove("guess");
            suggestionsContainer.innerHTML = "";
            document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;
            setTimeout(getRandomPokemon, 1000);
          }
        }
      }

      guess_pokemon.addEventListener("input", function () {
        const fd = new FormData(guess_pokemon);
        const input = fd.get("pokemon").toLowerCase();
        suggestionsContainer.innerHTML = "";
        if (!input) return;

        const matches = allPokemon.filter((p) => p.startsWith(input));
        matches.slice(0, 5).forEach((match) => {
          const div = document.createElement("div");
          div.innerText = match;
          div.addEventListener("click", () => {
            guess_pokemon.querySelector('input[name="pokemon"]').value = match;
            suggestionsContainer.innerHTML = "";
          });
          suggestionsContainer.appendChild(div);
        });
      });

      function getCookie(name) {
        const cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          let [key, val] = cookie.split("=");
          if (key.trim() === name) return val;
        }
        return null;
      }

      getRandomPokemon();
    </script>
  </body>
</html>
