<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokemon</title>
    <style>
      /* --- Base Styles --- */
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Trebuchet MS", sans-serif;
        background: linear-gradient(180deg, #ffcb05, #3b4cca);
        background-attachment: fixed;
        background-size: cover;
        color: #111;
        text-align: center;
      }

      h1 {
        color: #ff0000;
        text-shadow: 2px 2px black;
        font-size: 3em;
        margin-top: 40px;
      }

      /* --- Navbar --- */
      .navbar {
        background-color: #ff0000;
        border-bottom: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .navbar-item {
        text-decoration: none;
        font-size: 1.5em;
        color: black;
        padding: 10px 20px;
        margin: 0 10px;
        transition: 0.3s;
      }

      .navbar-item:hover {
        background-color: #fff;
        border-radius: 10px;
        transform: scale(1.1);
      }

      /* --- Container for game --- */
      .container {
        background: rgba(255, 255, 255, 0.85);
        border: 5px solid #ff0000;
        border-radius: 20px;
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      #score {
        font-size: 1.5em;
        font-weight: bold;
        color: #222;
        margin: 10px 0;
      }

      img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        transition: filter 0.5s;
        margin-top: 20px;
      }

      .guess {
        filter: brightness(0);
      }

      /* --- Guess Form --- */
      form {
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.2em;
        border: 3px solid #ff0000;
        border-radius: 10px;
        width: 250px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 1.1em;
        border: 3px solid black;
        border-radius: 10px;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        margin-left: 10px;
        transition: 0.3s;
      }

      button:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
      }

      #status {
        margin-top: 20px;
        font-size: 1.4em;
        font-weight: bold;
      }

      /* --- Responsive --- */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .navbar-item {
          font-size: 1.2em;
          padding: 8px;
        }

        img {
          width: 200px;
          height: 200px;
        }

        input[type="text"] {
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="hunt.html">Poke Hunt</a>
      <a class="navbar-item" href="list.html">Pokemon List</a>
      <a class="navbar-item" href="who.html">Who's That Pokemon</a>
      <a class="navbar-item" href="pokedex.html">Name The Pokedex</a>
    </div>

    <div class="container center">
      <h1 class="center border">Who's That Pokemon</h1>
      <p id="score">Score:0</p>
      <img class="guess center" id="guess" src="" alt="" />
    </div>
    <div class="center">
      <h2>Input Guess Here!</h2>
      <form action="" id="guess_pokemon">
        <input type="text" name="pokemon" id="" />
        <button id="guess_submit">Submit</button>
      </form>
      <p id="status"></p>
    </div>

    <script>
      let score_container = document.getElementById("score");
      let saved_score = getCookie("Score");
      let score = 0;
      if (saved_score) score = Number(saved_score);
      score_container.innerText = "Score: " + score;
      let expires = new Date();
      expires.setDate(expires.getDate() + 365);
      let guess = document.getElementById("guess");
      let name = "";
      let guess_count = 0;
      const guess_pokemon = document.getElementById("guess_pokemon");
      const guess_submit = document.getElementById("guess_submit");

      function getRandomPokemon() {
        guess_count = 0;

        answer.innerText = "";
        let randomId = Math.floor(Math.random() * 898) + 1;
        fetch("https://pokeapi.co/api/v2/pokemon/" + randomId)
          .then(function (response) {
            return response.json();
          })
          .then(function (pokemon) {
            createPokeImg(pokemon);
            name = pokemon.name;
            console.log(name);
          });
      }
      const answer = document.getElementById("status");
      function createPokeImg(pokemon) {
        guess.classList.add("guess");
        let img = document.querySelector(".guess");
        img.src = pokemon.sprites.other["official-artwork"].front_default;
        img.alt = pokemon.name;
      }

      guess_submit.addEventListener("click", function (e) {
        e.preventDefault();
        check_name(name);
      });
      function check_name(name) {
        const fd = new FormData(guess_pokemon);
        let poke_guess = fd.get("pokemon");
        if (poke_guess === name) {
          score += 1;
          score_container.innerText = "Score: " + score;
          answer.innerText = "CORRECT";
          guess_pokemon.reset();
          guess.classList.remove("guess");
          document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;

          setTimeout(getRandomPokemon, 1000);
        } else {
          guess_count += 1;
          answer.innerText = "Wrong " + (3 - guess_count) + " Guess(es) left";
          if (guess_count === 3) {
            score -= 1;
            score_container.innerText = "Score: " + score;

            answer.innerText = "Wrong it was " + name;
            guess_pokemon.reset();
            guess.classList.remove("guess");
            document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;

            setTimeout(getRandomPokemon, 1000);
          }
        }
      }
      function getCookie(name) {
        let cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          let [key, val] = cookie.split("=");
          if (key.trim() === name) return val;
        }
        return null;
      }
      getRandomPokemon();
    </script>
  </body>
</html>
