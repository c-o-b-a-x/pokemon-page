<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Who's That Pokemon</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* --- Base Styles --- */

      h1 {
        color: #ff0000;
        text-shadow: 2px 2px black;
        font-size: 3em;
        margin-top: 40px;
      }

      .container {
        background: rgba(255, 255, 255, 0.85);
        border: 5px solid #ff0000;
        border-radius: 20px;
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      #score {
        font-size: 1.5em;
        font-weight: bold;
        color: #222;
        margin: 10px 0;
      }

      img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        transition: filter 0.5s;
        margin-top: 20px;
      }

      .guess {
        filter: brightness(0);
      }

      /* --- Guess Form --- */
      form {
        margin-top: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 1.2em;
        border: 3px solid #ff0000;
        border-radius: 10px;
        width: 250px;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 1.1em;
        border: 3px solid black;
        border-radius: 10px;
        background-color: #ff0000;
        color: white;
        cursor: pointer;
        margin-left: 10px;
        transition: 0.3s;
      }

      button:hover {
        background-color: white;
        color: black;
        transform: scale(1.05);
      }

      #status {
        margin-top: 20px;
        font-size: 1.4em;
        font-weight: bold;
      }

      /* --- Responsive --- */
      @media (max-width: 600px) {
        h1 {
          font-size: 2em;
        }

        .navbar-item {
          font-size: 1.2em;
          padding: 8px;
        }

        img {
          width: 200px;
          height: 200px;
        }

        input[type="text"] {
          width: 200px;
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="hunt.html">Poke Hunt</a>
      <a class="navbar-item" href="list.html">Pokemon List</a>
      <a class="navbar-item" href="who.html">Who's That Pokemon</a>
      <a class="navbar-item" href="pokedex.html">Name The Pokedex</a>
      <a class="navbar-item" href="match.html">Pokemon Matching Game</a>
    </div>
    <h1 class="center border">Who's That Pokemon</h1>

    <div class="container center">
      <p id="score">Score:0</p>
      <img class="guess center" id="guess" src="" alt="" />
    </div>
    <div class="center">
      <h2>Input Guess Here!</h2>
      <form action="" id="guess_pokemon">
        <input type="text" name="pokemon" id="" />
        <button id="guess_submit">Submit</button>
      </form>
      <p id="status"></p>
    </div>
    <footer class="footer">
      <div>
        <p>Developed By Coby Hughes</p>
        <a
          href="https://github.com/c-o-b-a-x"
          target="_blank"
          class="github-link"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub Logo"
            class="github-logo"
          />
        </a>
      </div>
    </footer>
    <script>
      let score_container = document.getElementById("score");
      let saved_score = getCookie("Score");
      let score = 0;
      if (saved_score) score = Number(saved_score);
      score_container.innerText = "Score: " + score;
      let expires = new Date();
      expires.setDate(expires.getDate() + 365);
      let guess = document.getElementById("guess");
      let name = "";
      let guess_count = 0;
      const guess_pokemon = document.getElementById("guess_pokemon");
      const guess_submit = document.getElementById("guess_submit");
      const answer = document.getElementById("status");

      // Autocomplete container
      const suggestionsContainer = document.createElement("div");
      suggestionsContainer.classList.add("suggestions");
      guess_pokemon.appendChild(suggestionsContainer);

      let allPokemon = [];

      // Fetch all PokÃ©mon names once
      fetch("https://pokeapi.co/api/v2/pokemon?limit=898")
        .then((res) => res.json())
        .then((data) => {
          allPokemon = data.results.map((p) => p.name);
        });

      function getRandomPokemon() {
        guess.classList.add("guess");
        guess_count = 0;
        answer.innerText = "";
        let randomId = Math.floor(Math.random() * 898) + 1;
        fetch("https://pokeapi.co/api/v2/pokemon/" + randomId)
          .then((response) => response.json())
          .then((pokemon) => {
            createPokeImg(pokemon);
            name = pokemon.name;
            // console.log(name); use for testing purposes
          });
      }

      function createPokeImg(pokemon) {
        let img = document.querySelector(".guess");
        img.src = pokemon.sprites.other["official-artwork"].front_default;
        img.alt = pokemon.name;
      }

      guess_submit.addEventListener("click", function (e) {
        e.preventDefault();
        check_name(name);
      });

      function check_name(name) {
        const fd = new FormData(guess_pokemon);
        let poke_guess = fd.get("pokemon").toLowerCase();
        if (poke_guess === name) {
          score += 1;
          score_container.innerText = "Score: " + score;
          answer.innerText = "CORRECT";
          guess_pokemon.reset();
          guess.classList.remove("guess");
          suggestionsContainer.innerHTML = "";
          document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;
          setTimeout(getRandomPokemon, 1000);
        } else {
          guess_count += 1;
          answer.innerText = "Wrong " + (3 - guess_count) + " Guess(es) left";
          if (guess_count === 3) {
            score -= 1;
            score_container.innerText = "Score: " + score;
            answer.innerText = "Wrong it was " + name;
            guess_pokemon.reset();
            guess.classList.remove("guess");
            suggestionsContainer.innerHTML = "";
            document.cookie = `Score=${score}; expires=${expires.toUTCString()}; path=/`;
            setTimeout(getRandomPokemon, 1000);
          }
        }
      }

      // Autocomplete logic
      guess_pokemon.addEventListener("input", function () {
        const fd = new FormData(guess_pokemon);
        let input = fd.get("pokemon").toLowerCase();
        suggestionsContainer.innerHTML = "";
        if (!input) return;

        let matches = allPokemon.filter((p) => p.startsWith(input));
        matches.slice(0, 5).forEach((match) => {
          let div = document.createElement("div");
          div.innerText = match;
          div.addEventListener("click", () => {
            guess_pokemon.querySelector('input[name="pokemon"]').value = match;
            suggestionsContainer.innerHTML = "";
          });
          suggestionsContainer.appendChild(div);
        });
      });

      function getCookie(name) {
        let cookies = document.cookie.split(";");
        for (let cookie of cookies) {
          let [key, val] = cookie.split("=");
          if (key.trim() === name) return val;
        }
        return null;
      }

      getRandomPokemon();
    </script>
  </body>
</html>
