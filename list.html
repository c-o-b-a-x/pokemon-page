<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon | List</title>
    <link rel="icon" href="icon.jpg" type="image/jpg" />

    <link rel="stylesheet" href="styles.css" />
    <style>
      h1 {
        font-size: 2.5em;
        color: #ff0000;
        text-shadow: 2px 2px #000;
        margin-top: 30px;
      }

      .poke-image {
        display: flex;
        justify-content: center;
        margin: 30px 0;
      }

      .poke-image img {
        width: 300px;
        height: 300px;
        object-fit: contain;
        background: #fff;
        border-radius: 20px;
        border: 5px solid #ff0000;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-15px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      .hidden {
        display: none;
      }

      .pokelist {
        max-width: 1200px;
        margin: 0 auto 60px auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
      }

      .pokebutton {
        flex: 0 1 calc(20% - 10px);
        background: #fff;
        border: 3px solid #ff0000;
        border-radius: 12px;
        padding: 15px;
        text-align: center;
        font-size: 1.1em;
        text-transform: capitalize;
        font-weight: bold;
        color: #222;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      }

      .pokebutton:hover {
        background-color: #ff0000;
        color: white;
        transform: scale(1.05);
      }

      .pokebutton:active {
        background-color: darkred;
      }

      @media (max-width: 900px) {
        .pokebutton {
          flex: 0 1 calc(33.3% - 10px);
        }
      }

      @media (max-width: 600px) {
        .pokebutton {
          flex: 0 1 calc(50% - 10px);
        }
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <a class="navbar-item" href="index.html">Home</a>
      <a class="navbar-item" href="hunt.html">Poke Hunt</a>
      <a class="navbar-item" href="list.html">Pokemon List</a>
      <a class="navbar-item" href="who.html">Who's That Pokemon</a>
      <a class="navbar-item" href="pokedex.html">Name The Pokedex</a>
      <a class="navbar-item" href="match.html">Pokemon Matching Game</a>
      <a class="navbar-item" href="pokeordle.html">Pokeordle W.I.P</a>
    </div>

    <h1>Pokémon List</h1>

    <div class="poke-image" id="image">
      <img class="hidden" id="hide" src="" alt="" />
    </div>

    <div class="pokelist" id="ButtonList"></div>
    <footer class="footer">
      <div>
        <p>Developed By Coby Hughes</p>
        <a
          href="https://github.com/c-o-b-a-x"
          target="_blank"
          class="github-link"
        >
          <img
            src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg"
            alt="GitHub Logo"
            class="github-logo"
          />
        </a>
      </div>
    </footer>

    <script>
      const hide = document.getElementById("hide");
      const buttonList = document.getElementById("ButtonList");
      const image = document.getElementById("image");

      function createPokeButton(pokerecord) {
        const pokediv = document.createElement("div");
        pokediv.classList.add("pokebutton");
        pokediv.textContent = pokerecord.name;

        pokediv.addEventListener("click", () => {
          hide.classList.remove("hidden");
          fetch(pokerecord.url)
            .then((response) => response.json())
            .then((pokemonData) => {
              createPokeImg(pokemonData);
            });
        });

        return pokediv;
      }

      function createPokeImg(pokemon) {
        const img = image.querySelector("img");
        img.src = pokemon.sprites.other["official-artwork"].front_default;
        img.alt = pokemon.name;
      }

      function start() {
        fetch("https://pokeapi.co/api/v2/pokemon/?limit=2000")
          .then((response) => response.json())
          .then((data) => {
            for (const basicInfo of data.results) {
              buttonList.append(createPokeButton(basicInfo));
            }
          });
      }

      start();
    </script>
  </body>
</html>
